<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="setting-container">
      <h3>Choose level</h3>
      <div class="level-box">
        <!-- baby -->
        <div class="level level-active">
          <div class="first-level-img level-img"></div>
          <div class="title-stars">
            <h4>Baby</h4>
            <div class="stars-box">
              <div class="star-empty"></div>
              <div class="star-empty"></div>
              <div class="star-empty"></div>
              <div class="star"></div>
              <div class="star"></div>
            </div>
          </div>
        </div>
        <!-- schoolboy -->
        <div class="level">
          <div class="second-level-img level-img"></div>
          <div class="title-stars">
            <h4>Schoolboy</h4>
            <div class="stars-box">
              <div class="star-empty"></div>
              <div class="star-empty"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
            </div>
          </div>
        </div>
        <!-- student -->
        <div class="level">
          <div class="third-level-img level-img"></div>
          <div class="title-stars">
            <h4>Student</h4>
            <div class="stars-box">
              <div class="star-empty"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
            </div>
          </div>
        </div>
        <!-- master -->
        <div class="level">
          <div class="fourth-level-img level-img"></div>
          <div class="title-stars">
            <h4>Master</h4>
            <div class="stars-box">
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="title">
        <h1>Memory</h1>
        <h2>Game</h2>
      </div>
      <div class="board"></div>
    </main>
    <div class="setting-container"></div>
    <script src="./app.js"></script>
  </body>
</html>
